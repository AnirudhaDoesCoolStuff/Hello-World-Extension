<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello Extensions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 15px;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
      #message {
        margin-top: 10px;
        padding: 10px;
        background-color: #e0f7fa;

      button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #2196f3;
        color: white;

        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #1976d2;
      }
    </style>
